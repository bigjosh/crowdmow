<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29a352"/>
      <stop offset="100%" style="stop-color:#3cb371"/>
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#heroGradient)"/>

  <!-- Scissors icon (rotated 45 degrees, centered) -->
  <g transform="translate(16, 16) rotate(45)" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left blade pivot circle -->
    <circle cx="-5" cy="5" r="2"/>
    <!-- Right blade pivot circle -->
    <circle cx="5" cy="5" r="2"/>
    <!-- Left blade -->
    <path d="M-3.5 3.5 L2.5 -6"/>
    <!-- Right blade -->
    <path d="M3.5 3.5 L-2.5 -6"/>
    <!-- Center connection -->
    <path d="M-2.5 -6 L0 -4 L2.5 -6"/>
  </g>
</svg>
