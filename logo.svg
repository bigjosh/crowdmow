<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Gradient definition matching the site's hero gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(142, 60%, 40%)"/>
      <stop offset="100%" style="stop-color:hsl(160, 55%, 45%)"/>
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background (with 10px margin) -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" fill="url(#heroGradient)"/>

  <!-- Lucide scissors icon (rotated 45 degrees, centered) - matching header logo -->
  <g transform="translate(60, 60) rotate(45) scale(2.5) translate(-12, -12)" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <circle cx="6" cy="6" r="3"/>
    <path d="M8.12 8.12 12 12"/>
    <path d="M20 4 8.12 15.88"/>
    <circle cx="6" cy="18" r="3"/>
    <path d="M14.8 14.8 20 20"/>
  </g>
</svg>
